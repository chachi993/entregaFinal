<app-toolbar></app-toolbar>
<h1 class="table-content" appTitulo>Listado de Alumnos</h1>
<div class="tabla">
  <table mat-table [dataSource]="alumnos">
    <div>
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let alumnos">{{ alumnos.id }}</td>
      </ng-container>
    </div>
    <div>
      <ng-container matColumnDef="Nombre Completo">
        <th mat-header-cell *matHeaderCellDef>Nombre y apellido</th>
        <td mat-cell *matCellDef="let alumnos">
          {{ alumnos.nombre }} {{ alumnos.apellido }}
        </td>
      </ng-container>
    </div>
    <div>
      <ng-container matColumnDef="Edad">
        <th mat-header-cell *matHeaderCellDef>Edad</th>
        <td mat-cell *matCellDef="let alumnos">{{ alumnos.edad }}</td>
      </ng-container>
    </div>
    <div>
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let alumnos">{{ alumnos.email }}</td>
      </ng-container>
    </div>
    <div>
      <ng-container matColumnDef="Curso">
        <th mat-header-cell *matHeaderCellDef>Curso Inscripto</th>
        <td mat-cell *matCellDef="let alumnos">{{ alumnos.curso.nombre }}</td>
      </ng-container>
    </div>
    <div>
      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let alumnos">
          <button
            *ngIf="sesionActual.activa && sesionActual.usuario.rol == 'admin'"
            mat-mini-fab
            color="warn"
            type="button"
            (click)="deleteStudent(alumnos.id)"
          >
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td></ng-container
      >
    </div>
    <div>
      <ng-container matColumnDef="Anular Inscripcion">
        <th mat-header-cell *matHeaderCellDef>Anular Inscripcion</th>
        <td mat-cell *matCellDef="let alumnos">
          <button
            *ngIf="sesionActual.activa && sesionActual.usuario.nombre == alumnos.nombre"
            mat-mini-fab
            color="warn"
            type="button"
            (click)="deleteStudent(alumnos.id)"
          >
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td></ng-container
      >
    </div>
    <div>
      <ng-container matColumnDef="Editar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let student">
          <button
            *ngIf="sesionActual.activa && sesionActual.usuario.rol == 'admin'"
            mat-mini-fab
            color="warn"
            type="button"
            (click)="openDialogEdit(student)"
          >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
    </div>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
  </table>
</div>
