<form [formGroup]=" formEditCursos" (ngSubmit) ="editarCurso()">
<mat-form-field>
    <mat-label>Id</mat-label>
    <input matInput formControlName="id">
</mat-form-field>
<mat-form-field >
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="nombre">
</mat-form-field>
<mat-form-field>
    <mat-label>Descripcion</mat-label>
    <textarea matInput  formControlName="descripcion"></textarea>
</mat-form-field>
<mat-form-field>
  <mat-label>Fecha Comienzo</mat-label>
    <input type="date" matInput formControlName="fechaComienzo">
</mat-form-field>
<mat-form-field>
    <mat-label>fecha fin</mat-label>
      <input type="date" matInput formControlName="fechaFin">
  </mat-form-field>
<button type="submit" mat-raised-button color="primary"> Editar</button>
</form>
