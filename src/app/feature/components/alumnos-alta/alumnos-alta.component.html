
<app-toolbar></app-toolbar>
<form [formGroup]="formulario" (ngSubmit)="addStudent()">
  <mat-card class="form">
    <mat-card-title class="tituloForm"
      >Alta de Alumnos
    </mat-card-title>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input
          matInput
          type="text"
          placeholder="Ingrese su nombre"
          formControlName="nombre"
          required
          
        /> 
        <mat-error>Ingrese su Nombre</mat-error></mat-form-field
      ><br />
      <mat-form-field>
        <mat-label>Apellido</mat-label>
        <input
          matInput
          type="text"
          placeholder=" Ingrese suApellido"
          formControlName="apellido"
          required
          
        />
        <mat-error>Por favor ingrese su Apellido</mat-error> </mat-form-field
      ><br />
      <mat-form-field>
        <mat-label>Edad</mat-label>
        <input
          matInput
          type="number"
          placeholder=" Ingrese su edad"
          formControlName="edad"
        /> </mat-form-field
      ><br />
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          placeholder=" Ingrese su email"
          formControlName="email"
          required
        />
        <mat-error>Ingrese su Email</mat-error>
        </mat-form-field
      ><br />
      <mat-form-field>
        <mat-label>Escoge el curso</mat-label>
        <mat-select formControlName="curso">
          <mat-option *ngFor="let curso of cursos" [value]="curso">
            {{curso.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="formulario.invalid">
        AÃ±adir
      </button>
    </mat-card-actions>
  </mat-card>
</form>
